log syslog { info, warning, error, fatal };
router id 172.27.27.{{ router_id }};

protocol device {
  scan time 10;
}

{% if routes4 %}
filter local_static {
  if ( net = {{ routes4 | join(", ") }} )
    then reject;
    else accept;
}
{% endif %}

protocol kernel {
  import none;
  export {% if ifaces4 %}filter local_static{% else %}all{% endif %};
  scan time 10;
}

protocol static {
  import all;
  export none;
{% for route in routes4 %}
  route {{ route }};
{% endfor %}
}

protocol direct {
  import {% if ifaces4 %}all{% else %}none{% endif %};
  export none;
{% for if in ifaces4 %}
  interface "{{ if }}";
{% endfor %}
}

protocol ospf {
  import all;
  export all;
  area 0 {
    interface "tap0" {
      check link yes;
    };
  };
}

protocol bfd {
  interface "tap0" {
    interval 5000 ms;
  };
}
